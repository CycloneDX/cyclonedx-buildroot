version = "1.0"
description = "generates CycloneDX Software Bill of Materials (SBOM) containing all direct and transitive dependencies of a buildroot project."
authors = ["Robert Smigielski <ptdropper@gmail.com>"]
license = "Apache License, Version 2.0"
readme = "README.md"
packages = [{include = "cyclonedx_buildroot"}]

[tool.poetry.dependencies]
python = "^3.10"
cyclonedx-bom = "^3.11.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
